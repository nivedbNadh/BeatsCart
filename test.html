<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #17a2b8
;
            margin-top: 20px;
        }
        .ui-w-80 {
            width: 80px !important;
            height: auto;
        }

        .btn-default {
            border-color: rgba(24, 28, 33, 0.1);
            background: rgba(0, 0, 0, 0);
            color: #4E5155;
            background-color: #014122;
        }

        label.btn {
            margin-bottom: 0;
        }

        .btn {
            cursor: pointer;
        }

        .text-light {
            color: #0460bb !important;
        }

        .card {
            background-clip: padding-box;
            box-shadow: 0 1px 4px rgba(24, 28, 33, 0.012);
        }

        .row-bordered {
            overflow: hidden;
        }

        .account-settings-fileinput {
            position: absolute;
            visibility: hidden;
            width: 1px;
            height: 1px;
            opacity: 0;
        }

        .account-settings-links .list-group-item.active {
            font-weight: bold !important;
        }

        html:not(.dark-style) .account-settings-links .list-group-item.active {
            background: transparent !important;
        }

        .account-settings-multiselect~.select2-container {
            width: 100% !important;
        }

        .light-style .account-settings-links .list-group-item {
            padding: 0.85rem 1.5rem;
            border-color: rgba(24, 28, 33, 0.03) !important;
        }

        .light-style .account-settings-links .list-group-item.active {
            color: #4e5155 !important;
        }

        .material-style .account-settings-links .list-group-item {
            padding: 0.85rem 1.5rem;
            border-color: rgba(24, 28, 33, 0.03) !important;
        }

        .material-style .account-settings-links .list-group-item.active {
            color: #4e5155 !important;
        }

        .dark-style .account-settings-links .list-group-item {
            padding: 0.85rem 1.5rem;
            border-color: rgba(255, 255, 255, 0.03) !important;
        }

        .dark-style .account-settings-links .list-group-item.active {
            color: #fff !important;
        }

        .light-style .account-settings-links .list-group-item.active {
            color: #4E5155 !important;
        }

        .address-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-right: 15px;
            margin-left: 10px;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .address-heading {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .address-buttons {
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .address-buttons button {
            margin-left: 5px;
            cursor: pointer;
        }

        .referralcodecolor {
            font-weight: bold;
            width: 80px;
            height: 30px;
            padding-left: 7px;
            background-color: #bababa;
            border-radius: 2px;
        }
      
    </style>
</head>
<body style="background-color: #a9e8f2;">
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            My Account
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">Account Details</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change password</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Address</a>
                        <a class="list-group-item list-group-item-action" href="/user/userOrder">My Orders</a>
                        <a class="list-group-item list-group-item-action" href="/coupon">Coupons</a>
                        <a class="list-group-item list-group-item-action" href="/walletHistory">Wallet History</a>
                        <a class="list-group-item list-group-item-action" href="/user/logout">Logout</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="/assets/homeimg/user-person-profile-block-account-circle.svg" alt class="d-block ui-w-80">
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" id="user-name" value="John Doe">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1" value="johndoe@example.com">
                                </div>
                                <div class="form-group d-flex">
                                    <label class="form-label">Referral Code: </label>
                                    <p class="referralcodecolor">ABC123</p>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Wallet: â‚¹1000/-</label>
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <button type="button" class="btn" style="background-color: #014122; color: #fff;" id="save-changes">Save changes</button>&nbsp;
                            </div>
                        </div>
                        <br><br>
                        <div class="tab-pane fade" id="account-change-password">
                            <div id="alert-area" class="mt-3"></div>
                            <div class="card-body pb-2">
                                <img src="/assets/homeimg/change pass.png" class="d-block ui-w-80" alt="">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input id="current-password" type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input id="new-password" type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat new password</label>
                                    <input id="repeat-new-password" type="password" class="form-control">
                                </div>
                            </div>
                            <div class="text-right mt-3">
                                <button type="button" class="btn" style="background-color: #014122; color: #fff;" id="btn-save-changess">Save changes</button>&nbsp;
                                <a href="/user/profile"><button type="button" class="btn btn-danger">Cancel</button></a>
                            </div>
                            <div id="alert-area" class="mt-3"></div>
                        </div>
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                <form id="address-form" action="" method="post" style="display: none;">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-label">Mobile</label>
                                                <input type="text" class="form-control" name="mobile" placeholder="Mobile">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Pincode</label>
                                                <input type="text" class="form-control" name="pincode" placeholder="Pincode">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">House Name</label>
                                                <input type="text" class="form-control" name="houseName" placeholder="House Name">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="form-label">Area</label>
                                                <input type="text" class="form-control" name="area" placeholder="Area">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">City</label>
                                                <input type="text" class="form-control" name="city" placeholder="City">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">State</label>
                                                <input type="text" class="form-control" name="state" placeholder="State">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Landmark</label>
                                                <input type="text" class="form-control" name="landmark" placeholder="Landmark">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn" style="background-color: #014122; color: #fff;">Save changes</button>&nbsp;
                                    </div>
                                </form>
                                <div id="address-list">
                                    <div class="address-container">
                                        <div class="address-buttons">
                                            <button type="button" class="btn btn-success">Edit</button>
                                            <button type="button" class="btn btn-danger">Delete</button>
                                        </div>
                                        <div class="address-heading">Home</div>
                                        <p>123 Street Name, City, State, 12345</p>
                                    </div>
                                    <!-- More address containers as needed -->
                                </div>
                                <div class="text-center mt-3">
                                    <button id="add-address-btn" type="button" class="btn" style="background-color: #014122; color: #fff;">Add Address</button>&nbsp;
                                </div>
                            </div>
                            <div id="alert-area" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
