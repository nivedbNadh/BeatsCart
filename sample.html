        <svg viewBox="0 0 24 24" class="icon">

<style>
 body {
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f2f2f2;
}

#orders {
  /* Styles for your orders container */
}

#no-orders {
  text-align: center;
  animation: fadeIn 0.5s ease both;
}

.no-orders-content {
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.icon-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 80px;
  height: 80px;
  background-color: #ff5733;
  border-radius: 50%;
  margin: 0 auto 20px auto;
}

.icon {
  width: 50px;
  height: 50px;
}

.hidden {
  display: none;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

</style>

 // Simulate checking for orders

  document.getElementById('no-orders').classList.remove('hidden');
} else {
  document.getElementById('orders').innerHTML = '<p>Your order history:</p>'; // Example of adding orders dynamically
}
