<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order History</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="orders">
    <!-- Orders will be dynamically inserted here -->
  </div>
  <div id="no-orders" class="hidden">
    <div class="no-orders-content">
      <div class="icon-container">
        <svg viewBox="0 0 24 24" class="icon">
          <circle cx="12" cy="12" r="10"></circle>
          <text x="50%" y="50%" text-anchor="middle" alignment-baseline="middle" font-size="10px" fill="#ffffff">!</text>
        </svg>
      </div>
      <p>No orders found.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>


<style>
 body {
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f2f2f2;
}

#orders {
  /* Styles for your orders container */
}

#no-orders {
  text-align: center;
  animation: fadeIn 0.5s ease both;
}

.no-orders-content {
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.icon-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 80px;
  height: 80px;
  background-color: #ff5733;
  border-radius: 50%;
  margin: 0 auto 20px auto;
}

.icon {
  width: 50px;
  height: 50px;
}

.hidden {
  display: none;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

</style>

<script>
 // Simulate checking for orders
const orders = []; // Replace with actual logic to fetch orders

// Check if there are orders
if (orders.length === 0) {
  document.getElementById('no-orders').classList.remove('hidden');
} else {
  document.getElementById('orders').innerHTML = '<p>Your order history:</p>'; // Example of adding orders dynamically
}


</script>
